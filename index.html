<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>

    <button class="new-book-button">Add New Book</button>
    <form action="" class="add-book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="book-title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="book-author">
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="book-pages">
        </div>
        <div>
            <label for="read">Read</label>
            <input type="radio" name="read" value="yes">Yes
            <input type="radio" name="read" value="no">No
        </div>
        <div>
            <input type="submit" value="Add Book" class="add-book-button">
        </div>
        <div>
            <input type="button" value="Cancel" class="cancel-button">
        </div>
    </form>

    <div class="library"></div>
</body>
</html>
