<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Tracker</title>

    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c028c941e3.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300|Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="script.js" type="text/javascript" defer></script>  
</head>
<body>
    <div class="container-fluid">

        <header class="row">
            <h1 class="col-10">Book Tracker</h1>
            <button class="new-book-button col-2">Add New Book</button>
        </header>
        

        
        <form action="" class="add-book-form row">
            <div class="col-4 offset-4 row form-element">
                <label for="title" class=" col-2 w-100">Title</label>
                <input type="text" name="title" id="book-title" class="col-10 w-100">
            </div>
            <div class="col-4 offset-4 row form-element">
                <label for="author" class="col-2 w-100">Author</label>
                <input type="text" name="author" id="book-author" class="col-10 w-100">
            </div>
            <div class="col-4 offset-4 row form-element">
                <label for="pages" class="col-2 w-100">Pages</label>
                <input type="text" name="pages" id="book-pages" class="col-10 w-100">
            </div>
            <div class="col-4 offset-4 row form-element">
                <label for="read" class="col-2 w-100">Read</label>
                <input type="radio" name="read" value="yes" class="col-1 w-100">Yes
                <input type="radio" name="read" value="no" class="col-1 w-100">No
            </div>
            <div class="col-4 offset-4 row form-element">
                <input type="submit" value="Add Book" class="add-book-button col-3 offset-3">
                <input type="button" value="Cancel" class="cancel-button col-3 offset-2">
            </div>
        </form>

        <table class="library col-12">
            <tr class="">
              <th>Title</th>
              <th>Author</th> 
              <th>Pages</th>
              <th>Read</th>
              <th>Remove from Library</th>
              <th>Change Status</th>
            </tr>
          </table>

        <div class="library"></div>

    </div>
</body>
</html>
